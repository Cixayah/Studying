<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação do DOM</title>
</head>

<body>
    <!-- Container principal para nossos elementos -->
    <div id="container">
        <h1>Manipulação do DOM</h1>

        <!-- Formulário para adicionar itens -->
        <div class="form-container">
            <input type="text" id="itemInput" placeholder="Digite um item">
            <button id="addButton">Adicionar Item</button>
        </div>

        <!-- Lista onde os itens serão exibidos -->
        <ul id="itemList"></ul>

        <!-- Contador de itens -->
        <p>Total de itens: <span id="itemCount">0</span></p>
    </div>

    <!-- Carregando nosso arquivo JavaScript -->
    <script src="script.js"></script>
</body>

</html>
